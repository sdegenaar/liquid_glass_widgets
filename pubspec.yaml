name: liquid_glass_widgets
description: A comprehensive Flutter UI kit implementing the iOS 26 Liquid Glass design language. Features shader-based 
  glassmorphic widgets with physics-driven jelly animations, dynamic lighting, and high-performance rendering.
version: 0.1.5-dev.6

homepage: https://github.com/sdegenaar/liquid_glass_widgets
repository: https://github.com/sdegenaar/liquid_glass_widgets
issue_tracker: https://github.com/sdegenaar/liquid_glass_widgets/issues

topics:
  - liquid-glass
  - widgets
  - glassmorphism
  - flutter
  - apple

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  liquid_glass_renderer: ^0.2.0-dev.4
  motor: ^1.1.0

dev_dependencies:
  alchemist: ^0.13.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
